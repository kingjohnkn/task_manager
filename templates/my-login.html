{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1" />
  <title>My Login</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/solar/bootstrap.min.css" />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <script src="https://kit.fontawesome.com/fd60200372.js" crossorigin="anonymous"></script>
</head>

<body>

  {% include 'pre-base.html' %}

  <div class="container bg-white shadow-md p-5 mt-5 form-layout">
    <h3>Login Page!</h3>

    <form action="" method="POST" autocomplete="off">
      {% csrf_token %}

      {{ form|crispy }}

      <!-- <input type="submit" value="Login" class="btn btn-primary navbar-btn mb-2"> -->

      <button type="submit" class="btn btn-primary navbar-btn mb-2"><i class="fa-solid fa-key"></i> &nbsp;
        Login</button>


      {% for message in messages %}
      {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
      <p id="message-timer" class="alert alert-primary float-center text-center message-text mt-2">
        <i class="fa-solid fa-check"></i>&nbsp; {{ message }}
      </p>
      {% endif %}
      {% endfor %}


      <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </form>
  </div>


  <script src="{% static 'js/app.js' %}"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</body>

</html>
