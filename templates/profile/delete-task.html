{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1" />
  <title>Delete Task</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/solar/bootstrap.min.css" />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>

<body>
  {% include "base.html" %}
  <div class="container bg-white shadow-md p-5 mt-5 form-layout">
    <h3>Delete a Task</h3>

    <form action="" method="POST" autocomplete="off">
      {% csrf_token %}

      <p>Are you sure that you want to delete this task?</p>

      <input type="submit" value="Delete Task" class="btn btn-primary navbar-btn">

      <a href="{% url 'view-tasks' %}" class="btn btn-primary navbar-btn">Go back</a>
    </form>
  </div>

</body>

</html>
